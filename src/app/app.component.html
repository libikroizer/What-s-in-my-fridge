<!--The content below is only a placeholder and can be replaced.-->


<div class="bg">
    <form (submit)="onAddProduct(productForm)" #productForm="ngForm">
        <div class="centered">What's in your fridge?
            <mat-form-field >
              <input
              matInput placeholder="Banana, apples, eggs etc "
              ngModel
              name = "product"
              #product = "ngModel" />
              <mat-error *ngIf="product.touched">Error</mat-error>
            </mat-form-field>
              <button
              mat-raised-button
              type="submit">Add to list</button>
          </div>
    </form>
    <mat-card class="example-card" *ngIf="show">
        <mat-card-header>
          <mat-card-title>My List</mat-card-title>
        </mat-card-header>
        <mat-card-content *ngFor="let prod of products">
          {{prod}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Find Recpies</button>
        </mat-card-actions>
      </mat-card>
  </div>
